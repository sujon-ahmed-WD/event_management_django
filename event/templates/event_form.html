{% extends 'base.html' %}
{% block title %}Create or Update Event{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-6">Event Form</h2>

<form method="POST" class="bg-white p-6 rounded shadow-md space-y-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button
    type="submit"
    class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
  >
    Save Event
  </button>
</form>
{% endblock %}
