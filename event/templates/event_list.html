<!-- templates/event_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Events</title>
</head>
<body>
    <h2>Event List</h2>

    <a href="{% url 'create-event' %}">+ Add New Event</a>

    <ul>
        {% for event in events %}
            <li>
                <strong>{{ event.name }}</strong> ({{ event.category.name }}) <br>
                Date: {{ event.date }} | Time: {{ event.time }} <br>
                Location: {{ event.location }} <br>
                <a href="{% url 'update-event' event.id %}">Edit</a> |
                <form action="{% url 'delete-event' event.id %}" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
            <hr>
        {% empty %}
            <li>No events found.</li>
        {% endfor %}
    </ul>
</body>
</html>
